{% extends "index.html" %}
{% load static %}

{% block title %} Upload {% endblock %}

{% block head %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.1.5/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
        <script src="https://kit.fontawesome.com/c3e8f22692.js" crossorigin="anonymous"></script>
{% endblock %}

{% block body %}

        <form action="#" method="POST">
        {% csrf_token %}
        <div class="container w-75" style="margin-top: 8rem;max-width: 820px;">
            <div class="file-loading">
                <input id="input-b3" name="input-b3" type="file" class="file" multiple data-show-upload="false" data-show-caption="true" data-msg-placeholder="Select {files} for upload...">
            </div>
            <div class="d-flex flex-column justify-content-center flex-grow-1 pt-5">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="AISC Username" aria-label="Username" aria-describedby="basic-addon1" name="username">
                </div>
                <div class="d-flex justify-content-center" style="margin-top: 2rem;">
                    <button type="submit" class="btn text-white w-25" style="background-color: #F2C94C;line-height: 2rem;font-family: 'Russo One';left: auto;position: relative;right: auto;max-width: 13rem;">SUBMIT</button>
                </div>
            </div>
        </div>
    </form>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.1.5/js/fileinput.min.js"></script>
        <!-- optionally if you need a theme like font awesome theme you can include it as mentioned below -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.1.5/themes/fa/theme.js"></script>

        <script src="{% static 'vendor/jquery/jquery-3.6.0.min.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.1.5/js/plugins/piexif.min.js" type="text/javascript"></script>
        <!-- sortable.min.js is only needed if you wish to sort / rearrange files in initial preview.
            This must be loaded before fileinput.min.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.1.5/js/plugins/sortable.min.js" type="text/javascript"></script>
        <!-- popper.min.js below is needed if you use bootstrap 4.x. You can also use the bootstrap js
           3.3.x versions without popper.min.js. -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <!-- bootstrap.min.js below is needed if you wish to zoom and preview file content in a detail modal
            dialog. bootstrap 4.x is supported. You can also use the bootstrap js 3.3.x versions. -->
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script> -->
        <!-- the main fileinput plugin file -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.1.5/js/fileinput.min.js"></script>
        <!-- optionally if you need a theme like font awesome theme you can include it as mentioned below -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.1.5/themes/fa/theme.js"></script>

        <script>
            $("#input-b3").fileinput({
                theme: "fas",
                uploadUrl: "/file-upload-batch/2"
            });
            </script>


{% endblock %}
